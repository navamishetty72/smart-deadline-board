<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Deadline Board</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="page">

  <div class="container">

    <h1>Deadline Board</h1>

    <div class="mode-switch">
      <button id="singleBtn" class="active">Single</button>
      <button id="groupBtn">Group</button>
    </div>

    <div id="authSection" class="hidden">
      <input type="email" id="email" placeholder="Email" autocomplete="off">
      <input type="password" id="password" placeholder="Password" autocomplete="new-password">
      <button id="signupBtn">Sign Up</button>
      <button id="loginBtn">Login</button>
    </div>

    <div id="groupSection" class="hidden">
      <input type="text" id="groupIdInput" placeholder="Group ID">
      <button id="createGroupBtn">Create Group</button>
      <button id="joinGroupBtn">Join Group</button>
    </div>

    <div class="stats">
      <div class="stat">
        <div class="stat-number" id="totalTasks">0</div>
        <div class="stat-label">Total</div>
      </div>
      <div class="stat">
        <div class="stat-number" id="urgentTasks">0</div>
        <div class="stat-label">Urgent (24h)</div>
      </div>
    </div>

    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Assignment">
      <input type="datetime-local" id="dateInput">
      <button id="addTaskBtn">Add</button>
    </div>

    <div id="taskList"></div>

  </div>

</div>

<script type="module" src="script.js"></script>

</body>
</html>
